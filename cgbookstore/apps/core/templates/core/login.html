{% extends 'core/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
    <div class="card p-4" style="max-width: 400px; width: 100%; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border-radius: 15px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Login</h2>
            <p class="text-muted">Acesse sua conta</p>
        </div>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            
            <!-- Username -->
            <div class="form-group mb-3">
                <label for="username">Usuário</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <!-- Senha -->
            <div class="form-group mb-3">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" class="form-control" required>
                <div class="d-flex justify-content-end mt-1">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none small">
                        <i class="bi bi-key me-1"></i>Esqueceu sua senha?
                    </a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <p class="text-muted">
                Não tem uma conta? <a href="{% url 'register' %}">Registre-se</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
