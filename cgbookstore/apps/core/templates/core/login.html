{% extends 'core/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
    <div class="card login-card p-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Login</h2>
            <p class="text-muted">Acesse sua conta</p>
        </div>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <!-- Username -->
            <div class="form-group mb-3">
                <label for="username">Usuário</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <!-- Senha -->
            <div class="form-group mb-3">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" class="form-control" required>
                <div class="d-flex justify-content-end mt-1">
                    <a href="{% url 'core:password_reset' %}" class="text-decoration-none small">
                        <i class="bi bi-key me-1"></i>Esqueceu sua senha?
                    </a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <p class="text-muted">
                Não tem uma conta? <a href="{% url 'core:register' %}">Registre-se</a>
            </p>
        </div>
    </div>
</div>

<style>
    /* Seletor mais específico para sobrescrever o Bootstrap */
    html body .login-card,
    .container .login-card {
        max-width: 400px;
        width: 100%;
        background-color: #ffffff !important;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08) !important;
        border-radius: 15px;
        border: 1px solid #f1f1f1 !important;
        transition: transform 0.3s ease, box-shadow 0.3s ease !important;
        position: relative;
        z-index: 1;
    }

    /* Usando seletor mais específico para o hover */
    html body .login-card:hover,
    .container .login-card:hover {
        transform: translateY(-3px) !important;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1) !important;
        z-index: 2;
    }

    /* Mantendo os estilos do dark mode */
    .dark-mode .login-card {
        background-color: #2c2c2c !important;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
        border-color: #444 !important;
    }

    .dark-mode .login-card h2,
    .dark-mode .login-card label {
        color: #e2e8f0 !important;
    }

    .dark-mode .login-card .text-muted {
        color: #a0aec0 !important;
    }

    .dark-mode .login-card .form-control {
        background-color: #3a3a3a !important;
        border-color: #4a4a4a !important;
        color: #e2e8f0 !important;
    }

    .dark-mode .login-card a {
        color: #ff6600 !important;
    }

    .dark-mode .login-card .btn-primary {
        background-color: #ff6600 !important;
        border-color: #ff6600 !important;
    }

    .dark-mode .login-card .btn-primary:hover {
        background-color: #ff4500 !important;
        border-color: #ff4500 !important;
    }
</style>
{% endblock %}
