{# core/templates/core/password/password_reset_complete.html #}
{% extends 'core/base.html' %}

{% block title %}Senha Alterada{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Senha Alterada com Sucesso!</h2>
                    <p>Sua senha foi alterada. Você já pode fazer login com a nova senha.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Fazer Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
