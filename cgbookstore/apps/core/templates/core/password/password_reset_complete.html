{# password_reset_complete.html #}
{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                        <h2 class="fw-bold mt-3">Senha Alterada!</h2>
                        <p class="text-muted mb-4">Sua senha foi alterada com sucesso. Você já pode fazer login com a nova senha.</p>
                        <a href="{% url 'login' %}" class="btn btn-primary px-4 py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Fazer Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
